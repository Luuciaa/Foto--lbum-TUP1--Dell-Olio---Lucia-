<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Album de Fotos</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <link 
      rel="preconnect" 
      href="https://fonts.googleapis.com"
    />
  <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin
  />
  <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Trocchi&display=swap" rel="stylesheet">
</head>
  <body>
    <header>
      <div id="container-banner">
        <h1 id="texto-album">√Ålbum de Fotos</h1>

          class="btn btn-outline-info"
          >Agregar nueva foto</a
        >
      </div>
    </header>
    <main id="container-main">{% block content %}{% endblock %}</main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</html>
